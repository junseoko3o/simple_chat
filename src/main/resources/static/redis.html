<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Login & Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        #chat { width: 400px; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; white-space: pre-wrap; }
        #messageInput { width: 300px; }
        #chatSection, #logoutBtn { display: none; }
        #chatRoomsList li { cursor: pointer; padding: 5px; }
        #chatRoomsList li:hover { background-color: #eee; }
        #newChatSection { margin-top: 10px; }
    </style>
</head>
<body>

<h2>로그인</h2>
<div id="loginSection">
    <label for="email">이메일:</label>
    <input type="email" id="email" placeholder="이메일 입력" /><br /><br />
    <label for="password">비밀번호:</label>
    <input type="password" id="password" placeholder="비밀번호 입력" /><br /><br />
    <button onclick="login()">로그인</button>
</div>

<div id="chatSection">
    <h2>Simple Chat</h2>
    <div>
        <label for="username">닉네임:</label>
        <input type="text" id="username" disabled />
        <button onclick="disconnect()" id="disconnectBtn" disabled>종료</button>
        <button id="logoutBtn" onclick="logout()">로그아웃</button>
    </div>

    <div id="newChatSection">
        <label for="targetUser">새 대화 상대 이메일:</label>
        <input type="text" id="targetUser" placeholder="상대 이메일 입력" />
        <button onclick="startNewChat()">새 대화 열기</button>
    </div>

    <div id="chatRoomsSection" style="margin-top: 20px;">
        <h3>내 채팅방 목록</h3>
        <ul id="chatRoomsList" style="list-style:none; padding:0; max-height:200px; overflow-y:auto; border:1px solid #ccc;"></ul>
    </div>

    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="메시지 입력" disabled />
    <button onclick="sendMessage()" disabled>전송</button>
</div>

<script>
    let stompClient = null;
    let accessToken = null;
    let userEmail = null;
    let userName = null;
    let targetUserEmail = null;

    async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("이메일과 비밀번호를 입력하세요.");
            return;
        }

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                alert("로그인 실패: 이메일 또는 비밀번호를 확인하세요.");
                return;
            }

            const data = await res.json();
            accessToken = data.accessToken;
            userEmail = data.email;
            userName = data.name;

            document.getElementById("loginSection").style.display = "none";
            document.getElementById("chatSection").style.display = "block";
            document.getElementById("logoutBtn").style.display = "inline-block";
            document.getElementById("username").value = userName;

            alert(`환영합니다, ${userName}님! 새 대화를 열거나 목록에서 채팅방을 선택하세요.`);
            loadChatRooms();
        } catch (error) {
            alert("서버 오류가 발생했습니다.");
            console.error(error);
        }
    }

    async function connect() {
        if (!targetUserEmail) {
            alert("상대 이메일이 없습니다.");
            return;
        }

        const socket = new SockJS('http://localhost:8080/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({ Authorization: `Bearer ${accessToken}` }, async function (frame) {
            stompClient.debug = null;  // 콘솔 로그 줄이려면 null로
            setConnected(true);
            appendMessage("서버에 연결되었습니다.");

            const roomId = getRoomId(userEmail, targetUserEmail);

            try {
                const res = await fetch(`/chat/messages?roomId=${roomId}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (res.ok) {
                    const messages = await res.json();
                    messages.forEach(showMessage);
                } else {
                    appendMessage("이전 메시지가 없습니다.");
                }
            } catch (err) {
                console.error("이전 메시지 불러오기 실패:", err);
            }

            stompClient.subscribe('/user/queue/messages', function(messageOutput) {
                try {
                    const message = JSON.parse(messageOutput.body);
                    showMessage(message);
                } catch (err) {
                    console.error("메시지 파싱 오류:", err);
                }
            });
        }, function (error) {
            alert("서버 연결 실패 또는 인증 실패");
            console.error(error);
        });
    }

    async function disconnect() {
        if (stompClient) {
            await new Promise(resolve => {
                stompClient.disconnect(() => {
                    resolve();
                });
            });
        }
        setConnected(false);
        appendMessage("서버와 연결이 끊어졌습니다.");
    }

    function setConnected(connected) {
        document.getElementById("messageInput").disabled = !connected;
        document.querySelector("#chatSection button[onclick='sendMessage()']").disabled = !connected;
        document.getElementById("disconnectBtn").disabled = !connected;
        document.getElementById("newChatSection").style.display = connected ? "none" : "block";
    }

    async function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (!message) {
            alert("메시지를 입력하세요.");
            return;
        }

        try {
            await fetch("/send", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                    sender: userEmail,
                    receiver: targetUserEmail,
                    type: "CHAT",
                    message: message
                })
            });

            messageInput.value = "";
        } catch (error) {
            alert("메시지 전송 실패");
            console.error(error);
        }
    }

    function appendMessage(text) {
        const chat = document.getElementById("chat");
        const p = document.createElement("p");
        p.textContent = text;
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;
    }

    function showMessage(message) {
        if (!message) return;
        if (message.type === "ENTER") {
            appendMessage(`[알림] ${message.message}`);
        } else if (message.type === "CHAT") {
            appendMessage(`${message.sender}: ${message.message}`);
        } else {
            appendMessage(`[메시지] ${JSON.stringify(message)}`);
        }
    }

    function logout() {
        disconnect();
        accessToken = null;
        userEmail = null;
        userName = null;
        targetUserEmail = null;
        stompClient = null;
        document.getElementById("chatSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("chat").innerHTML = "";
        setConnected(false);
    }

    async function loadChatRooms() {
        try {
            const res = await fetch(`/chat/rooms?email=${encodeURIComponent(userEmail)}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            if (!res.ok) throw new Error('채팅방 목록 불러오기 실패');

            const rooms = await res.json();
            console.log('채팅방 목록:', rooms);

            const listEl = document.getElementById('chatRoomsList');
            listEl.innerHTML = ''; // 초기화

            if (!rooms.length) {
                listEl.innerHTML = '<li>채팅방이 없습니다.</li>';
                return;
            }

            rooms.forEach(opponentEmail => {
                console.log(opponentEmail)
                if (!opponentEmail) return;

                const li = document.createElement('li');
                li.textContent = opponentEmail;
                li.style.cursor = 'pointer';
                li.style.padding = '5px';
                li.addEventListener('click', () => openChatRoomWithOpponent(opponentEmail));
                listEl.appendChild(li);
            });

        } catch (err) {
            console.error('채팅방 목록 로드 실패:', err);
        }
    }

    async function openChatRoomWithOpponent(opponentEmail) {
        targetUserEmail = opponentEmail;
        document.getElementById("targetUser").value = opponentEmail;
        document.getElementById("chat").innerHTML = "";  // 채팅창 초기화

        if (stompClient && stompClient.connected) {
            await disconnect();
        }

        await connect();
    }

    function getRoomId(userA, userB) {
        return [userA, userB].sort().join(':');
    }

    function startNewChat() {
        const opponentEmail = document.getElementById("targetUser").value.trim();
        if (!opponentEmail) {
            alert("상대 이메일을 입력하세요.");
            return;
        }
        openChatRoomWithOpponent(opponentEmail);
    }
</script>

</body>
</html>
