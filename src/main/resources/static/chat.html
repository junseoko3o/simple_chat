<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Simple Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        #chat {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 300px;
        }
    </style>
</head>
<body>
<h2>Simple Chat</h2>
<div>
    <label for="username">닉네임:</label>
    <input type="text" id="username" />
    <button onclick="connect()">접속</button>
    <button onclick="disconnect()">종료</button>
</div>
<div id="chat"></div>
<input type="text" id="messageInput" placeholder="메시지 입력" />
<button onclick="sendMessage()">전송</button>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById("username").disabled = connected;
        document.getElementById("messageInput").disabled = !connected;
    }

    function connect() {
        const username = document.getElementById("username").value.trim();
        if (!username) {
            alert("닉네임을 입력하세요.");
            return;
        }
        const socket = new SockJS("/ws-chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            appendMessage("서버에 연결되었습니다.");

            stompClient.subscribe("/sub", function(messageOutput) {
                const message = JSON.parse(messageOutput.body);
                showMessage(message);
            });

            stompClient.send("/pub/chat/enter", {}, JSON.stringify({
                sender: username,
                type: "ENTER"
            }));
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        appendMessage("서버와 연결이 끊어졌습니다.");
    }

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();
        const username = document.getElementById("username").value.trim();
        if (message && stompClient) {
            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                sender: username,
                message: message,
                type: "CHAT"
            }));
            messageInput.value = "";
        }
    }

    function appendMessage(text) {
        const chat = document.getElementById("chat");
        const p = document.createElement("p");
        p.textContent = text;
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;
    }

    function showMessage(message) {
        if (message.type === "ENTER") {
            appendMessage(`[알림] ${message.message}`);
        } else if (message.type === "CHAT") {
            appendMessage(`${message.sender}: ${message.message}`);
        } else if (message.type === "LEAVE") {
            appendMessage(`[알림] ${message.message}`);
        }
    }
</script>
</body>
</html>
